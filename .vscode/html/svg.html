<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!--Scalable Vector Graphics-->
    <svg width="800" height="600">
        <!--shapes-->
        <circle cx="150" cy="210" r="70" stroke="green" stroke-width="5" fill="yellow"/>
        <ellipse cx="240" cy="340" rx="230" ry="25" style="fill:rgb(255, 0, 221);stroke:purple;stroke-width:2"/>
        <ellipse cx="240" cy="330" rx="230" ry="20" style="fill:lime"/>
        <ellipse cx="240" cy="320" rx="230" ry="15" style="fill:rgb(0, 174, 255)"/>
        <rect x="70"y="20" width="150" 
              height="100" 
              style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"
        />
        <line x1="50" y1="400" x2="200" y2="700"style="stroke:rgb(255,0,0);stroke-width:2" />
        <polygon points="200,400
                         350,490
                         460,410"   style="fill:rgb(255, 123, 0);stroke:purple;stroke-width:1"/>
        <path />
        <polygon points="100,10 40,198 190,78 10,78 160,198"style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    
</body>
</html>
