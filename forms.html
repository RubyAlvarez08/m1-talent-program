<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure forms</title>
</head>
<body>
    <form action="/practice.html" method="post">
        <h1>Davies Burguers</h1>
        <p>the best burgers to share with friends and family</p>
        <label for="username">username</label>
        <input type="text" name="username" value="Davie">
        <label for="user-pw">Password</label>
        <input type="password" name="user-pw" id=user-pw>
        <label for="amount">How many patties would you like?</label>
        <input type="number" name="amount" id="amount" step="1">
        /section>
        <hr>
				
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
          <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">

          
          <span>Well-Done</span>
        </section>
        
      </form>
    </section>
    </form>
    
</body>
</html>
