<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure forms</title>
</head>
<body>
    <form action="/practice.html" method="post">
        <h1>Davies Burguers</h1>
        <!--Text Input-->
        <p>the best burgers to share with friends and family</p>
        <label for="username">username</label>
        <input type="text" name="username" value="Davie">
        <!--Password Input-->
        <label for="user-pw">Password</label>
        <input type="password" name="user-pw" id=user-pw>
        <!--Number Input-->
        <label for="amount">How many patties would you like?</label>
        <input type="number" name="amount" id="amount" step="1">
        <hr>
			<!--Range Input-->	
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
          <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
          <span>Well-Done</span>
        </section>
            <hr>
            <!--Checkbox Input-->
        <section class="toppings">
            <span>What toppings would you like?</span>
            <br>
            <label for="pineapple">pineapple</label>
            <input type="checkbox" id="pineapple" name="topping" value="pineapple">
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="lettuce" name="tooping" value="lettuce">
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato" name="topping" value="tomato">
        </section>
        <hr>
          <!--Radio Button Input-->
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" id="yes" name="cheese" value="yes">
          <label for="yes">Yes</label>
	       
          <input type="radio" id="no" name="cheese" value="no">
          <label for="no">No</label>
          
        </section>
        <hr>
        <!--Dropdown list-->
        <section class="bun-type">
            <label for="bun">What type of bun would you like?</label>
            <select name="bun" id="bun">
                <option value="sesame">Sesame</option>
                <option value="potato">Potato</option>
                <option value="apple">Apple</option>
            </select>
        </section>
        <hr>
        <!--Datalist Input-->
        <section class="sauce-selection">
			<label for="sauce">What type of sauce would you like?</label>
          <input type="text" list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
              <option value="ketchup"></option>
              <option value="mayo"></option>
              <option value="mostaza"></option>

          </datalist>
        </section>
        <hr>
        <!--Textarea element-->

        <section class="extra-info">
            <label for="extra">Anything else you want to add?</label>
            <br>
            <textarea name="extra" id="extra" cols="40" rows="3">Recommendations</textarea>
            
        </section>
        <hr>
        <!--Submit Form-->
        <section class="submission">
            <input type="submit" value="Submit">
            
          </section>
    </form>
      <hr>
    <fotter>
        <a href="https://www.codecademy.com/courses/learn-html/lessons/html-forms/exercises/forms-intro"> Codecademy</a>
    </fotter>        
       
</body>
</html>
