<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercise jr talent program pug and accessibility">
    <title>Jr-Talent-Program</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="flex-container">
    <header class="header">
      <h1 class="header__title">Make huge moves</h1>
      <figure class="header__logo"><a class="header__link" href="https://www.hugeinc.com/"><img class="header__logo-img" src="./assets/Huge_logo_obscuro.png" alt="Huge logo"></a></figure>
      <div class="regional-menu" role="navigation" aria-label="Regional menu">
        <label class="regional-menu__options" for="languaje">Languaje 
          <select class="regional-menu__select" name="languaje" id="languaje">
            <option aria-checked="true" value="spanish">ES</option>
            <option aria-checked="false" value="english">EN</option>
          </select>
        </label>
        <label class="regional-menu__options" for="currency">Currency
          <select class="regional-menu__select" name="currency" id="currency">
            <option aria-checked="true">USD</option>
            <option aria-checked="false">COP</option>
          </select>
        </label>
      </div>
    </header>
    <nav class="navbar">
      <ul class="navbar__menu">
        <li class="navbar__menu-option"><a class="navbar__menu-option--visited navbar__menu-option--hover navbar__menu-option--active" href="Program">Program</a></li>
        <li class="navbar__menu-option"><a class="navbar__menu-option--visited navbar__menu-option--hover navbar__menu-option--active" href="Tech">Tech</a></li>
        <li class="navbar__menu-option"><a class="navbar__menu-option--visited navbar__menu-option--hover navbar__menu-option--active" href="Talent">Talent</a></li>
      </ul>
    </nav>
    <main class="content">
      <article class="banner" role="banner">
        <figure class="banner__img"><img src="./assets/program.jpg" alt="">
          <figcaption class="banner__img-title">Program</figcaption>
        </figure>
        <figure class="banner__img"><img src="./assets/talent.jpg" alt="">
          <figcaption class="banner__img-title">Talent</figcaption>
        </figure>
        <figure class="banner__img"><img src="./assets/tech.jpg" alt="">
          <figcaption class="banner__img-title">Tech</figcaption>
        </figure>
      </article>
      <section class="form">
        <h4 class="form__title">Contact us</h4>
        <form class="contact-form">
          <div class="contact-form__items"> 
            <label class="contact-form__label" id="username">Names </label>
            <input class="contact-form__input" type="text" name="username" placeholder="enter your name">
          </div>
          <div class="contact-form__items"> 
            <label class="contact-form__label" id="lastname">LastName</label>
            <input class="contact-form__input" type="text" name="lastname" placeholder="enter your lastname">
          </div>
          <div class="contact-form__items"> 
            <label class="contact-form__label" id="email">Email</label>
            <input class="contact-form__input" type="email" name="email" placeholder="enter your email">
          </div>
          <div class="contact-form__items"> 
            <label class="contact-form__label" id="phone">Phone number</label>
            <input class="contact-form__input" type="number" name="phone" placeholder="enter your phone">
          </div>
          <div class="contact-form__items contact-form__item--textarea">
            <label class="contact-form__label" id="message">Message</label>
            <textarea class="contact-form__textarea" name="message" cols="20" rows="4"> </textarea>
          </div>
          <div class="contact-form__button contact-form__item--button">
            <button class="contact-form__submit" type="submit" value="Submit">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer"> 
      <h4 class="footer__title">Powered by the M1 talent program at <a class="footer__link" href="https://www.hugeinc.com/"><span>Huge</span></a></h4>
    </footer>
  </body>
</html>
