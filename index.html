<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercise jr talent program pug and accessibility">
    <title>Jr-Talent-Program</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="flex-container">
        <header class="header">
            <h1 class="header__title">Make huge moves</h1>
            <figure class="header__figure-container"><a class="header__link" href="https://www.hugeinc.com/"><img
                        class="header__logo" src="./assets/Huge_logo_obscuro.png" alt="Huge logo"></a></figure>
            <div class="regional-menu" role="navigation" aria-label="Regional menu"><label
                    class="regional-menu__options" for="languaje">Languaje <select class="regional-menu__select"
                        name="languaje" id="languaje">
                        <option aria-checked="true" value="spanish">ES</option>
                        <option aria-checked="false" value="english">EN</option>
                    </select></label><label class="regional-menu__options" for="currency">Currency<select
                        class="regional-menu__select" name="currency" id="currency">
                        <option aria-checked="true">USD</option>
                        <option aria-checked="false">COP</option>
                    </select></label></div>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="Program">Program</a></li>
                <li><a href="Tech">Tech</a></li>
                <li><a href="Talent">Talent</a></li>
            </ul>
        </nav>
        <main class="content">
            <article class="banner" role="banner">
                <figure class="banner_img"><img src="./assets/program.jpg" alt="">
                    <figcaption>Program</figcaption>
                </figure>
                <figure class="banner_img"><img src="./assets/talent.jpg" alt="">
                    <figcaption>Talent</figcaption>
                </figure>
                <figure class="banner_img"><img src="./assets/tech.jpg" alt="">
                    <figcaption>Tech</figcaption>
                </figure>
            </article>
            <section class="form">
                <h3 class="form__title">Contact us</h3>
                <form class="contact-form">
                    <div class="contact-form__items"> <label id="username">Names </label><input
                            class="contact-form__input" type="text" name="username" placeholder="enter your name"></div>
                    <div class="contact-form__items"> <label id="lastname">LastName</label><input
                            class="contact-form__input" type="text" name="lastname" placeholder="enter your lastname">
                    </div>
                    <div class="contact-form__items"> <label id="email">Email</label><input class="contact-form__input"
                            type="email" name="email" placeholder="enter your email"></div>
                    <div class="contact-form__items"> <label id="phone">Phone number</label><input
                            class="contact-form__input" type="number" name="phone" placeholder="enter your phone"></div>
                    <div class="contact-form__items contact-form__item--textarea"><label
                            id="message">Message</label><textarea class="contact-form__textarea" name="message"
                            cols="20" rows="4"> </textarea></div>
                    <div class="contact-form__items contact-form__item--button"><button class="contact-form__submit"
                            type="submit" value="Submit">Submit</button></div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">Powered by the M1 talent program at <a
                    href="https://www.hugeinc.com/"><span>Huge</span></a></p>
        </footer>
    </div>
</body>

</html>
